<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>STUDENT LIST</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/students.js" defer></script>
</head>
<body>
    <div class="list-container">
        <h1>Student List</h1>
        <div class="check-sumnumber">
            <div class="filter-choice">
                <div class="woman">
                    <input type="checkbox" name="woman" id="womanInput">
                    <label for="woman" class="woman-label">Female</label>
                </div>
                <div class="man">
                    <input type="checkbox" name="man" id="manInput">
                    <label for="man" class="man-label">Male</label>
                </div>
            </div>
            <div class="number-students"></div>
        </div>
        <div class="student-list"></div>
    </div>
</body>
</html>
